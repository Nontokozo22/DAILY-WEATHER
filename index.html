<html lang="en">
<head>

<title>Daily weather</title>

<body>
    <div class="weather-web-page">
   <header>
    <form class="search-form" id="search-form">
     <input type="search"  placeholder="Search by City" required class="search-form-input" id="search-form-input">
     <input type="submit" value="Search" class="search-input-button">
   </form>
</header>

<main>
     <div class="updated-weather-data"></div>
    <div>
        <h1 id="city" class="city">Durban
        </h1>
    </div>
   
    <p class="weather-date-and-details">
        <span id="time">Wednesday 10:17,</span> <span id="weather-condition">Cloudy</span>  <br>
        Humidity <strong id="humidity">78%</strong>, Wind <strong id="wind">7 km/h</strong>
    </p>

    <div class="weather-app-temperature">
        <div id="weatherIcon"></div> 
        <div class="current-weather-temperature" id="current-weather-temperature">24</div>
        <div class="weather-page-unit">Â°C</div>
    </div>
</div>
</main>
