<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Daily weather</title>
</head>
<body>
    <div class="weather-web-page">
   <header>
    <form class="search-form">
     <input type="search"  placeholder="Search by City" required class="search-form-input">
     <input type="submit" value="Search" class="search-input-button">
   </form>
</header>

<main>
    <div>
        <h1>
        Pretoria</h1>
    </div>
    <div class="updated-weather-data">
    <p class="weather-date-and-details">
        Monday 14:50, cloudy <br>
        Humidity <strong>90%</strong>, Wind <strong>8km/h</strong>
    </p>

    <div class="weather-page-temperature">
        <div class="weather-icon">☁</div> 
        <div class="current-weather-temperature">23</div>
        <div class="weather-page-unit">°C</div>
    </div>
</div>
</main>

   </footer>
</body>
</div>
<script src="src/index.js"></script>
</html>
